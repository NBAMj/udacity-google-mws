<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Restaurant Reviews</title>
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="favicon">
</head>
<body>
  <header id="header">
    <h1 class="header__text"><a href="/">Restaurant Reviews</a></h1>
  </header>
  <nav>
    <div id="breadcrumb" aria-label="breadcrumb" role="navigation">
      <a href="/">Home</a>
    </div>
  </nav>
  <main>
    <div class="restaurant">
      <h2 class="restaurant__header" id="restaurant-name"></h2>
      <div class="restaurant__info">
        <div>
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </div>
        <img id="restaurant-img" alt="Restaurant image">
      </div>
      <div class="map" id="map" role="application"></div>
      <div id="reviews">
        <div id="reviews-list"></div>
      </div>
    </div>
  </main>
  <footer class="footer__text">
    &copy 2018 <a href="/"><strong>Restaurant Reviews</strong></a>
  </footer>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="module" charset="utf-8" src="assets/js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="assets/js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="assets/js/restaurant.js"></script>
</body>
</html>
