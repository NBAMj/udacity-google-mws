<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#BFBFBF">
  <title>Restaurant Reviews</title>
  <script defer src="https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js"></script>
  <link defer rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css" />
  <link defer rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="favicon">
  <link rel="manifest" href="/manifest.webmanifest">
</head>
<body>
  <header id="header">
    <h1 class="header__text"><a class="header__text" href="/">Restaurant Reviews</a></h1>
  </header>
  <main>
    <div class="map" id="map" role="application"></div>
    <div class="filter">
      <h2>Filter Results</h2>
      <select id="neighborhoods-select" name="neighborhoods" aria-label="neighborhoods" onchange="updateRestaurants()">
        <option value="all">All Neighborhoods</option>
      </select>
      <select id="cuisines-select" name="cuisines" aria-label="neighborhoods" onchange="updateRestaurants()">
        <option value="all">All Cuisines</option>
      </select>
    </div>
    <div class="restaurants" id="restaurant-list"></div>
  </main>
  <footer class="footer__text"><a class="footer__text" href="/">&copy 2018 Restaurant Reviews</a></footer>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="assets/js/lazyload.js"></script>
  <script src="assets/js/idb.js"></script>
  <script src="assets/js/dbhelper.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
